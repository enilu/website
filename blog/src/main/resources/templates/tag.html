<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/head::head('IT人博客精选','博客,博客精选,blog精选,IT博客,IT博客精选','精选IT人精选好博客文章，杜绝网络垃圾')"></head>


<div class="boxed">
    <!-- Header -->
    <header id="header" class="header header-classic clearfix" th:include="common/menu::menu"></header>
    <section class="container main">
        <div class="row">
            <div class="col-md-8" id="news-list-all">
                 <div class="row">

                     <div class="col-md-4" th:each="tag,tagStat : ${list}">
                       <span  style="line-height:36px;" class="news-tag label label-default" th:text="${tag.tag}"></span>
                     </div>
                 </div>
            </div>
            <div class="col-md-4 ">
                <div class="row author">
                    <div class="col-md-12">
                        <h4 style="color:black;margin-top:0px;">精选作者</h4>
                    </div>
                </div>

                    <div class="row author-list">
                        <div class="col-md-6 col-xs-6">
                            <a class="btn btn-default" href="http://ruanyifeng.com/blog/" role="button" target="_blank">阮一峰的网络日志</a>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <a class="btn btn-default" href="http://f2e.souche.com/blog/" role="button" target="_blank">
                                大搜车前端</a>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <a class="btn btn-default" href="http://ued.qq.com" role="button" target="_blank">
                                腾讯UED</a>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <a class="btn btn-default" href="http://www.aliued.com" role="button" target="_blank">
                                阿里UED</a>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <a class="btn btn-default" href="https://tech.meituan.com" role="button" target="_blank">
                                美团点评技术博客</a>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <a class="btn btn-default" href="https://75team.com/post/list" role="button" target="_blank">
                                奇舞团(360前端)博客</a>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <a class="btn btn-default" href="http://ued.baidu.com/case" role="button" target="_blank">
                                百度用户体验中心</a>
                        </div>
                    </div>
            </div>
        </div>


    </section>

    <footer class="footer" th:include="common/footer::footer"></footer>

</div>
<div th:include="common/common_js::js"></div>


</html>
